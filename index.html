<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Wardrobe Vintage</title>
  </head>
  <body>
    <!-- header start -->
    <header id="header">
      <img id="header-img" style="width: 6%;" src="./assets/img/pngegg.png" alt="Logo of Nike" />
      <nav id="nav-bar">
        <ul>
          <li><a href="#men">men</a></li>
          <li><a href="#men">women</a></li>
          <li><a href="#men">sale</a></li>
          
        </ul>
      </nav>
    </header>
    <!-- header end -->
    <hr />
    <main>
      <section id="hero">
        <div id="hero-text">
          <h1 id="brand-name">Wardrobe </h1>
          <h1 id="shoe-name">Vintage</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus
            ad quae labore, quaerat id cum ipsa beatae architecto laudantium
            rerum voluptas porro culpa molestias.
          </p>
          <div id="buy">
            <h1 id="price">Rs. 4,999</h1>
            <button>Add To Cart</button>
          </div>
        </div>
        <img
          id="hero-img"
          src="./assets/img/shoes/clothes.jpg"
          alt="Nike Air Max Lebagh" />
      </section>
      <hr />
      <section id="showcase">
        <!-- Product 1 -->
        <div class="card">
          <img src="./assets/img/shoes/cloth1.jpg" />
          <div class="info">
            <h1 class="title"></h1>
            <p class="price">6,000</p>
          </div>
          <button>+</button>
        </div>
        <!-- Product 2 -->
        <div class="card">
          <img src="./assets/img/shoes/cloth2.jpg" />
          <div class="info">
            <h1 class="title"></h1>
            <p class="price"></p>
          </div>
          <button>+</button>
        </div>
        <!-- Product 3 -->
        <div class="card">
          <img style="width: 80%; height: auto;"  src="./assets/img/shoes/cloth4.webp" />
          <div class="info">
            <p>.</p>
            <h1 class="title"></h1>
            <p class="price">4,000</p>
          </div>
          <button>+</button>
        </div>
        <!-- Product 4 -->
        <div class="card">
          <img style="width: 80%;" src="./assets/img/shoes/cloth5.png" />
          <div class="info">
          
            <h1 class="title"></h1>
            <p class="price">8,000</p>
          </div>
          <button>+</button>
        </div>
      </section>
    </main>
    <hr />
    <footer>
      <div id="newsletter">
        <h1>Subscribe to Wardrobe Vintage</h1>
        <form action=" ">
          <fieldset>
            <input type="email" placeholder="Enter your Email" />
            <input type="submit" />
          </fieldset>
        </form>
      </div>
      <hr />
      
    </footer>
  </body>
</html>
